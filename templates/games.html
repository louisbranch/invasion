<!DOCTYPE html>
<html>
  <head>
    <title>Invasion</title>
  </head>
  <body>
    <h1>Invasion</h1>
    <div>
      <h2>Games</h2>
      <ul>
        {{ range . }}
        <li>{{.}}</li>
        {{ end }}
      </ul>
    </div>
    <div>
      <form action="/games/" method="post">
        <input type="text" name="name">
        <button type="submit">Create Game</button>
      </form>
    </div>
  </body>
</html>
